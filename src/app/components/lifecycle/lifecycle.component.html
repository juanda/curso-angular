<div class="row">
  <div class="col-md-6">
    <h1>Component Lifecycle</h1>
    <ul #lista>
      <li *ngFor="let message of messages">
        <span>{{ message.order }}</span>, {{ message.message}}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h1 #title2>teclea aquí para cambiar la variable vinculada y fíjate en los eventos del ciclo de vida
    </h1>
    <input (ngModel)="modelo" />
    <p>
      Valor variable
      <i>modelo</i>: {{ modelo }}
    </p>
    
  </div>

  <app-child></app-child>
</div>
